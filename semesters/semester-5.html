    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"

        crossorigin="anonymous"></script>

    <script>
        function showCgpa() {

            var credit_oops = 4;
            var credit_ccn = 3;
            var credit_ds = 4;
            var credit_labOops = 1.5;
            var credit_labWeb = 2.5;
            var credit_labDs = 1.5;
            var credit_minorProject = 2;

            var oops = parseFloat(document.getElementById("OOPS").value) * credit_oops;
            var ccn = parseFloat(document.getElementById("CCN").value) * credit_ccn;
            var ds = parseFloat(document.getElementById("DS").value) * credit_ds;
            var labOops = parseFloat(document.getElementById("OOPS_LAB").value) * credit_labOops;
            var labWeb = parseFloat(document.getElementById("WEB_LAB").value) * credit_labWeb;
            var labDs = parseFloat(document.getElementById("DS_LAB").value) * credit_labDs;
            var minorProject = parseFloat(document.getElementById("Minor_Project").value) * credit_minorProject;

            if (minorProject == -2) {
                alert("Should present a seminar");
            }


            var numerator = oops + ccn + ds + labOops + labWeb + labDs + minorProject;
            var cgpa = numerator / 18.5;
            var resultDiv = document.getElementById("result");

            // Update the content of the result div
            if (isNaN(cgpa)) {
                resultDiv.textContent = "ALL SELECTIONS SHOULD BE FILLED!!"
            } else {
                resultDiv.textContent = "CGPA = " + cgpa;
            }



        }
    </script>
