<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="icon" class=""

    <title>CGPI Calculator</title>
    <link rel="icon" href="../images/logo.png">

    <style>

<body>
    <div class="container-fluid">
        <div class="row">

            <h1 class="p-3">CGPI Calculator <span class="badge bg-secondary">CT5</span></h1>


            <form class="p-4" action="">

                        <option value="5">E</option>
                        <option value="4">F</option>
                    </select>
                </div>

                <div class="input-group mb-3">

                    <label class="input-group-text" for="inputGroupSelect02">OS</label>

                    <select class="form-select" id="OS">
                        <option selected>Choose...</option>
                        <option value="10">S</option>
                        <option value="9">A</option>
                        <option value="8">B</option>
                        <option value="7">C</option>
                        <option value="6">D</option>
                        <option value="5">E</option>
                        <option value="4">F</option>
                    </select>
                </div>

                <div class="input-group mb-3">

                    <label class="input-group-text" for="inputGroupSelect02">Elective course</label>

                    <select class="form-select" id="EC">
                        <option selected>Choose...</option>
                        <option value="10">S</option>
                        <option value="9">A</option>
                        <option value="8">B</option>
                        <option value="7">C</option>
                        <option value="6">D</option>
                        <option value="5">E</option>
                        <option value="4">F</option>
                    </select>
                </div>

                <div class="input-group mb-3">

                    <label class="input-group-text" for="inputGroupSelect02">ES lab</label>

                    <select class="form-select" id="ES_LAB">
                        <option selected>Choose...</option>
                        <option value="10">S</option>
                        <option value="9">A</option>
                        <option value="8">B</option>
                        <option value="7">C</option>
                        <option value="6">D</option>
                        <option value="5">E</option>
                        <option value="4">F</option>
                    </select>
                </div>

                <div class="input-group mb-3">

                    <label class="input-group-text" for="inputGroupSelect02">SA LAB</label>

                    <select class="form-select" id="SA_LAB">
                        <option selected>Choose...</option>
                        <option value="10">S</option>
                        <option value="9">A</option>
                        <option value="8">B</option>
                        <option value="7">C</option>
                        <option value="6">D</option>
                        <option value="5">E</option>
                        <option value="4">F</option>
                    </select>
                </div>

                <div class="input-group mb-3">

                    <label class="input-group-text" for="inputGroupSelect02">ELECTIVE LAB</label>

                    <select class="form-select" id="ELECTIVE_LAB">
                        <option selected>Choose...</option>
                        <option value="10">S</option>
                        <option value="9">A</option>
                        <option value="8">B</option>
                        <option value="7">C</option>
                        <option value="6">D</option>
                        <option value="5">E</option>
                        <option value="4">F</option>
                    </select>
                </div>

                <div class="input-group mb-3">

                    <label class="input-group-text " for="inputGroupSelect02">Seminar</label>

                    <select class="form-select" id="Seminar">
                        <option selected >Choose...</option>
                        <option value="10">Yes</option>
                        <option value="-1">No</option>
                    </select> 


                </div>


                <div class="d-flex flex-row justify-content-between">
                    <button type="reset" class="btn btn-primary">Reset</button>
                    <button type="button" class="btn btn-primary" onclick="showCgpa()">Submit</button>
                </div>
            </form>


            <div class="row justify-content-center mt-5">
                <h1 class="row" id="result" style="display:flex; justify-content: center; text-align: center;">
                    <span class="h6 text-muted">press submit to get the
                        result</span>
                </h1>
            </div>

        </div>

        <div class="container">
            <footer class="border-top">
                <span class="row text-muted justify-content-center mt-5 mb-1">Aravind R</span>
                <span class="row text-muted justify-content-center mb-4">aravindr2978@gmail.com</span>
            </footer>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>

    <script>
        function showCgpa() {

            var credit_es = 4;
            var credit_os = 4;
            var credit_ec = 4;
            var credit_labEs = 1.5;
            var credit_labSa = 1.5;
            var credit_labElective = 1.5;
            var credit_seminar = 1;

            var es = parseFloat(document.getElementById("ES").value) * credit_es;
            var os = parseFloat(document.getElementById("OS").value) * credit_os;
            var ec = parseFloat(document.getElementById("EC").value) * credit_ec;
            var labes = parseFloat(document.getElementById("ES_LAB").value) * credit_labEs;
            var labSa = parseFloat(document.getElementById("SA_LAB").value) * credit_labSa;
            var labelective = parseFloat(document.getElementById("ELECTIVE_LAB").value) * credit_labElective;
            var seminar = parseFloat(document.getElementById("Seminar").value) * credit_seminar;

            if (seminar == -2) {
                alert("Should present a seminar");
            }


            var numerator = es + os + ec + labes + labSa + labelective + seminar;
            var cgpa = numerator / 17.5;
            var resultDiv = document.getElementById("result");

            // Update the content of the result div
            if (isNaN(cgpa)) {
                resultDiv.textContent = "ALL SELECTIONS SHOULD BE FILLED!!"
            } else {
                resultDiv.textContent = "CGPA = " + cgpa;
            }



        }
    </script>
</body>

</html>
