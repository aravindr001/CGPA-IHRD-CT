    <script>
        function showCgpa() {

            var credit_MathematicsII = 4;
            var credit_PhysicsII = 3;
            var credit_ElectricalElectronics = 3;
            var credit_PSP = 3;
            var credit_EngLab = 1.5;
            var credit_PhyLab = 1;
            var credit_workshop = 1.5;

            var English = parseFloat(document.getElementById("MathematicsII").value) * credit_MathematicsII;
            var MathematicsI = parseFloat(document.getElementById("PhysicsII").value) * credit_PhysicsII;
            var ElectricalElectronics = parseFloat(document.getElementById("ElectricalElectronics").value) * credit_ElectricalElectronics;
            var Psp = parseFloat(document.getElementById("PSP").value) * credit_PSP;
            var EngLab = parseFloat(document.getElementById("EngineeringGraphics").value) * credit_EngLab;
            var PhyLab = parseFloat(document.getElementById("ChemistryLab").value) * credit_PhyLab;
            var credit_workshop = parseFloat(document.getElementById("ITsystemsLab").value) * credit_workshop;



            var numerator = English + MathematicsI + ElectricalElectronics + Psp + EngLab + PhyLab + credit_workshop;
            var cgpa = numerator / 17;
            // console.log(cgpa);

            var resultDiv = document.getElementById("result");

            // Update the content of the result div
            if (isNaN(cgpa)) {
                resultDiv.textContent = "ALL SELECTIONS SHOULD BE FILLED!!"
            } else {
                resultDiv.textContent = "CGPA = " + cgpa;
            }



        }
    </script>
