    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"

    <script>
        function showCgpa() {

            var credit_co = 4;
            var credit_c = 3;
            var credit_dbms = 3;
            var credit_dcf = 3;
            var credit_labC = 1.5;
            var credit_labDbms = 1.5;
            var credit_labDcf = 1.5;
            var credit_web = 2.5;

            var co = parseFloat(document.getElementById("ComputerOrganisation").value) * credit_co;
            var c = parseFloat(document.getElementById("ProgramminginC").value)*credit_c;
            var dbms = parseFloat(document.getElementById("DatabaseManagementSystems").value)*credit_dbms;
            var dcf = parseFloat(document.getElementById("DigitalComputerFundamentals").value)*credit_dcf;
            var labC = parseFloat(document.getElementById("ProgramminginCLab").value)*credit_labC;
            var labDbms = parseFloat(document.getElementById("DatabaseManagementSystemlab").value)*credit_labDbms;
            var labDcf = parseFloat(document.getElementById("DigitalComputerFundamentalsLab").value)*credit_labDcf;
            var web = parseFloat(document.getElementById("WebTechnologylab").value)*credit_web;

            var numerator = co+c+dbms+dcf+labC+labDbms+labDcf+web;
            var cgpa = numerator / 20;
            var resultDiv = document.getElementById("result");

            // Update the content of the result div
            if(isNaN(cgpa)){
                resultDiv.textContent = "ALL SELECTIONS SHOULD BE FILLED!!"
            }else{
                resultDiv.textContent = "CGPA = " + cgpa;
            }



        }
    </script>
